<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="alert-container"></div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <form onsubmit="sendProducts(event)">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Please enter the name of the product"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Description:</label><br />
              <textarea
                id="description"
                name="description"
                rows="4"
                cols="48"
                placeholder="Please add a description of the product"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="brand">Brand:</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                placeholder="Please enter the brand of the product"
                required
              />
            </div>
            <div class="form-group">
              <label for="imageUrl">Image URL:</label><br />
              <input
                type="text"
                class="form-control"
                id="image"
                placeholder="Please add an image URL of the product"
                required
              />
            </div>
            <div class="form-group">
              <label for="price">Price:</label>
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Please add the price of the product"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary submitbutton">
              Submit
            </button>
            <button type="button" class="btn btn-danger submitbutton">
              Delete
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="./backend.js"></script>
  </body>
</html>
